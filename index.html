<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>AngularJS and React Integration</title>
  </head>
  <body ng-controller="MainController">
    <h1>{{ message }}</h1>
    <react-component 
      data="reactData" 
      shared-text="sharedText"
    ></react-component>
    <p>Shared Text from AngularJS: {{ sharedText }}</p>
    <button ng-click="updateSharedText('Updated text from AngularJS')">Update from AngularJS</button>
  </body>
</html>
